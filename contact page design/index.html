<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Contact Page Design</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h2>Send me a message</h2>
            <p>Feel free to get in touch with me with anything related to <br>Web Development or you can just say hi. I will get back to <br>you as soon as possible.</p>
            <form class="contactform">
                <div class="wrapper">
                    <input type="text" placeholder="Your name" /><br>
                </div>
                <div class="wrapper">
                    <input type="email" placeholder="Email Address" /><br>
                </div>
                <div class="wrapper">
                    <input type="text" placeholder="Subject" /><br>
                </div>
                <div class="wrapper big">
                    <input type="textarea" placeholder="Message" /><br>
                </div>
                <button class="sendbutton">
                    Send
                </div>
            </form>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
